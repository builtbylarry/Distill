<!DOCTYPE html>
<html>
  <head>
    <title>Distill</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body id="body">
    <div id="navbar" class="navbar">
      <div class="left">
        <img src="../assets/icons/logo.svg" class="logo" />
      </div>
      <div class="right">
        <div class="tabs-container">
          <ul class="tabs">
            <li class="tab">
              <a href="#" id="main-tab" class="selected-tab tab-link">Main</a>
            </li>
            <li class="tab">
              <a href="#" id="list-tab">Custom</a>
            </li>
            <li class="tab">
              <a href="#" id="presets-tab">Presets</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="extension-toggle" checked />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <hr id="hr" />
    <div id="main-content" class="main-content">
      <p id="disabled-text" class="disabled-text">
        Distill is currently disabled.
        <br />
        Please re-enable the extension to block new elements.
      </p>
      <button id="inspect-button" class="inspect-button">Remove Element</button>
      <button id="cancel-button" class="cancel-button">Cancel</button>
    </div>
    <div id="list-content" class="list-content">
      <div class="input-website-container">
        <input
          type="text"
          id="website-input"
          class="input website-input"
          placeholder="Enter website URL to block"
        />
        <button id="block-button" class="block-button">Block</button>
      </div>
      <input
        type="text"
        id="website-search"
        placeholder="Search elements & blocked sites..."
        class="input search-input"
      />
      <div id="deleted-list" class="removed-elements-list-container"></div>
    </div>
    <div id="presets-content" class="presets-content">
      <div class="preset-selector">
        <select id="platform-select" class="platform-select">
          <option value="" hidden>Select Platform</option>
          <option value="youtube">YouTube</option>
          <option value="facebook">Facebook</option>
          <option value="twitter">Twitter</option>
          <option value="reddit">Reddit</option>
        </select>
        <img src="../assets/icons/chevron-down-solid.svg" alt="Toggle" class="chevron-icon">
      </div>
      <div id="preset-options" class="preset-options">
        <div class="preset-option">
          <span>Notifications</span>
          <label class="toggle-switch">
            <input type="checkbox" id="notifications-toggle" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="preset-option">
          <span>Subscriptions</span>
          <label class="toggle-switch">
            <input type="checkbox" id="subscriptions-toggle" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="preset-option">
          <span>Recommendations</span>
          <label class="toggle-switch">
            <input type="checkbox" id="recommendations-toggle" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="preset-option">
          <span>Comments</span>
          <label class="toggle-switch">
            <input type="checkbox" id="comments-toggle" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
